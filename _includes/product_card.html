{% assign product_page = include.product_page %}
<li class="product__card">
    <figure class="product__card__image">
        
        {% include picture.html image=product_page.default_thumbnail_image alt=product_page.title %}
    </figure>
    <h2 class="product__card__title">
        {{ product_page.title }}
        data-item-price="{{ product_page.price }}"
    </h2>
</li>
